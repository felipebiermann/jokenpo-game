<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokenpo Game</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1>Jo Ken Po</h1>
    <hr />
    <div style="display: flex">
      <p><strong>Jogos:</strong></p>
      <p id="jogos">0</p>
    </div>
    <div style="display: flex">
      <p><strong>Vitorias:</strong></p>
      <p id="vitorias">0</p>
    </div>

    <hr />
    <button>Pedra</button>
    <button>Tesoura</button>
    <button>Papel</button>
    <hr />
    <button id="start">Play!</button>
    <div id="game-board"></div>

    <h3 id="player" style="color: blue">Player</h3>
    <h3>Vs</h3>
    <h3 id="cpu" style="color: red">Computador</h3>
    <h3 id="resultado" style="color: green"></h3>

    <script src="./assets/script/game.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
